version: '3.8'

services:
  mototec-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mototec-pm-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped
